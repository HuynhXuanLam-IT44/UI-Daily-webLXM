<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Credit Card</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="logo">
					<img src="logo.svg" alt="logo" />
				</div>
				<input type="text" class="number" placeholder="Card Number" />
				<input type="text" class="holder" placeholder="Cardholder" />
				<div class="validation">
					<input type="text" class="mm" placeholder="MM" />
					<input type="text" class="yy" placeholder="YY" />
					<input type="text" class="cvc" placeholder="CVC" />
				</div>
			</div>
			<button class="btn">Checkout</button>
		</div>
	</body>
</html>
